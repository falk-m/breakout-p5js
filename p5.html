<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p5 1x1</title>
  </head>
  <body>
    <h1>p5.js</h1>
    <a href="https://p5js.org/" target="_blank">p5js.org</a>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <script>

      const canvas = {
        w: 400,
        h: 400
      }

      const bar = {
        h: 10,
        w: 50,
        y: 390, 
        x: 200
      }

      const ball = {
        d: 10,
        x: 200, 
        y: 300,
        v: {dX: 1, dY: 1}, //speed (deltyX, deltaY)
      }

      function setup() {
        createCanvas(canvas.w, canvas.h);
      }

      function draw() {
        
        background(247, 247, 255);

        fill(255);
        stroke(0);

        updateBar();
        animateBall();

        drawBar();
        drawBall();
        drawBricks();
      }

      function drawBricks(){
        const offsetX = 40;
        const offsetY = 40;
        for (let iX = 0; iX < 10; iX++) {
            for (let iY = 0; iY < 5; iY++) {
              rect(offsetX + iX * 31, offsetY + iY * 11, 30, 10);//x,y, w,h
            }
        }
      }

      

      function updateBar(){
        if (keyIsDown(LEFT_ARROW)) {
          bar.x -= 5;

          if((bar.x - (bar.w/2)) < 0){
            bar.x = bar.w/2;
          }
        }

        if (keyIsDown(RIGHT_ARROW)) {
          bar.x += 5;

          if((bar.x + (bar.w/2)) > canvas.w){
            bar.x = canvas.w - bar.w/2;
          }
        }
      }

      function animateBall(){
        let newX = ball.x + ball.v.dX;
        let newY = ball.y + ball.v.dY;

        const r = ball.d / 2;
        //detect wall collision
        //right
        if(newX + r >= canvas.w){
          newX = (canvas.w - r);
          ball.v.dX *= -1; 
        }
        //left
        else if(newX - r <= 0){
          newX = 0 + r;
          ball.v.dX *= -1; 
        }
        //top
        if(newY - r <= 0){
          newY = 0 + r;
          ball.v.dY *= -1; 
        }
        //buttom
        else if(newY + r >= canvas.h){
          newY = (canvas.h/2 - r);
          newX = (canvas.w/2 - r);
          ball.v.dY = 1; 
          ball.v.dx = 1; 
        }

        //detect bar collsion
        if(ball.y > bar.y){
          const barHalf = bar.w / 2;
          if(ball.x > (bar.x - barHalf) && ball.x < (bar.x + barHalf)){
            ball.v.dY *= -1;
            newY = bar.y;
          }
        }

        //detect brick collision

        ball.x = newX;
        ball.y = newY;
      }

      function drawBall(){
        circle(ball.x - (ball.d / 2),  ball.y - (ball.d/2), ball.d);//x,y, d
      }

      function drawBar(){
        rect(bar.x - (bar.w/2), bar.y - (bar.h/2), bar.w, bar.h);//x,y, w,h
      }
    </script>
  </body>
</html>
